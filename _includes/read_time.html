<span class="reading-time" title="Estimated read time">
  {% assign words = include.content | number_of_words %}
  {% if words < 270 %}
    1 minuta
  {% else %}
    {% assign minutes = words | divided_by:135 %}
    {% if minutes < 5 %}
      {{ minutes }} minuty
    {% else %}
      {{ minutes }} minut
    {% endif %}
  {% endif %}
</span>
